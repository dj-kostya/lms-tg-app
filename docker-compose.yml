version: '3.8'

services:
  lms-tg-app:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    container_name: lms-tg-app
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - lms-network

  # Для разработки можно добавить nginx для проксирования API
  nginx-dev:
    image: nginx:alpine
    container_name: lms-nginx-dev
    ports:
      - "8080:80"
    volumes:
      - ./nginx-dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - lms-tg-app
    networks:
      - lms-network
    profiles:
      - dev

networks:
  lms-network:
    driver: bridge
